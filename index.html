<!DOCTYPE html>
<html>

<head>
  <title>Logging document</title>
  <script src="index.js"></script>

  <style>
    #container {
      padding: 100px;
    }
    #myButton {
      font-family: arial;
      font-size: 50px;
      font-weight: darker;

      border: 3px #333 solid;

      console.dir("document?");
    }
  </script>
</body>
